version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pizzum-postgres
    restart: always
    environment:
      POSTGRES_DB: pizzum_db
      POSTGRES_USER: pizzum_user
      POSTGRES_PASSWORD: pizzum_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: pizzum-app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pizzum_db
      SPRING_DATASOURCE_USERNAME: pizzum_user
      SPRING_DATASOURCE_PASSWORD: pizzum_pass
      # Optional: if you use JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  postgres_data:
