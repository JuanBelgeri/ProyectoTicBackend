version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pizzum-postgres
    restart: always
    environment:
      POSTGRES_DB: pizzum_db
      POSTGRES_USER: pizzum_user
      POSTGRES_PASSWORD: pizzum_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: