# ===================================
# DATABASE CONFIGURATION
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/pizzum_db
spring.datasource.username=pizzum_user
spring.datasource.password=pizzum_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / HIBERNATE CONFIGURATION
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# SERVER CONFIGURATION
# ===================================
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# ===================================
# LOGGING
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.pizzumhamburgum=DEBUG

# ===================================
# SECURITY (Deshabilitado temporalmente)
# ===================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration