# ===================================
# DATABASE CONFIGURATION
# ===================================
# Use environment variables if present (Docker), otherwise fall back to local defaults.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pizzum_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pizzum_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pizzum_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA / HIBERNATE CONFIGURATION
# ===================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# SERVER CONFIGURATION
# ===================================
server.port=${SERVER_PORT:8081}
server.error.include-message=always
server.error.include-binding-errors=always

# ===================================
# LOGGING
# ===================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.pizzumhamburgum=DEBUG

# ===================================
# SECURITY (Deshabilitado temporalmente)
# ===================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
